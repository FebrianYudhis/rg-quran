<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Bahasa Indonesia By Febrian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<!-- Dark Mode Ea -->
<body class="bg-dark">

    <!-- Kasih Container Biar Kada Full -->
    <div class="container mt-4">
        
        <!-- Buat Bungkusan Tapi Isi Kosong -->
        <div id="data">
            
        </div>
    </div>

    <script>
        // Kita Seleksi Bungkus Kosong Tadi 
        var isi = document.getElementById("data");

        // Kita Kasih Variabel Isi Kosong
        var tulisan = '';

        // Baru kita Async 
        fetch('https://api.npoint.io/99c279bb173a6e28359c/data')
        .then(res=>res.json())
        // Kita Ambil Dan Persiapkan Datanya 
        .then(data=>{
            for(i=0;i<data.length;i++){
                tulisan += 
                `<div class="card mb-4">
                    <div class="card-header">
                        Surat Ke ${data[i]['nomor']} - Berjumlah ${data[i]['ayat']} ayat.
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${data[i]['nama']} (${data[i]['type']})</h5>
                        <p class="card-text">${data[i]['keterangan']}</p>
                        <a href="surah.html?surah=${data[i]['nomor']}" class="btn btn-primary">Liat Isi</a>
                    </div>
                </div>`
            }
            // Kita Tulis Datanya Kedalam Bungkus Kosong Tadi 
            isi.innerHTML = tulisan;
        })
        .catch(err=>console.log(err))
    </script>
</body>
</html>
